name: Lab 1 - Utilities

on:
  push:
    branches: [ main, hw-1 ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          gcc-riscv64-unknown-elf \
          qemu-system-misc \
          libfdt-dev

    - name: Create gdbinit template
      run: |
        echo "set architecture riscv:rv64" > .gdbinit.tmpl-riscv

    - name: Build and Test
      run: |
        make clean
        make
        chmod +x grade-lab-util
        timeout 600 ./grade-lab-util find || true
        timeout 600 ./grade-lab-util sleep || true
        timeout 600 ./grade-lab-util exec || true