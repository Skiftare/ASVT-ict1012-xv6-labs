name: Lab 1 - Utilities

on:
  push:
    branches: [ main, hw-1 ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-22.04
    timeout-minutes: 20  # Даём больше времени
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          gcc-riscv64-unknown-elf \
          binutils-riscv64-unknown-elf \
          qemu-system-misc \
          libfdt-dev \
          device-tree-compiler \
          gdb-multiarch \
          bc

    - name: Configure lab
      run: |
        mkdir -p conf
        echo "LAB=util" > conf/lab.mk

    - name: Create gdbinit template
      run: |
        echo "set architecture riscv:rv64" > .gdbinit.tmpl-riscv

    - name: Build xv6
      run: |
        make clean
        make fs.img  # Явно собираем образ

    - name: Run tests with longer timeouts
      env:
        GRADE_TIMEOUT: 120  # Увеличиваем таймаут внутри тестов
      run: |
        chmod +x grade-lab-util
        
        # Запускаем с увеличенными таймаутами
        timeout 180 ./grade-lab-util find 2>&1 | tee test-find.log
        timeout 180 ./grade-lab-util sleep 2>&1 | tee -a test-sleep.log
        timeout 180 ./grade-lab-util exec 2>&1 | tee -a test-exec.log
        
        # Проверяем результаты
        cat test-*.log > all-tests.log
        if grep -q ": FAIL" all-tests.log; then
          echo "Some tests failed!"
          grep ": FAIL" all-tests.log
          exit 1
        else
          echo "All tests passed!"
        fi

    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: debug-logs
        path: |
          test-*.log
          xv6.out.*
          fs.img